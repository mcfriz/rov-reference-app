<!DOCTYPE html>
<html lang="en">
<head>
  <!-- PREVENT TAB BAR FLASH ON MOBILE -->
  <script>
    (function() {
      const style = document.createElement('style');
      const isMobile = window.innerWidth < 768;
      style.textContent = `.tab-bar { display: ${isMobile ? 'flex' : 'none'} !important; }`;
      document.head.appendChild(style);
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROV Reference App</title>

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffa600" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
  <link rel="preload" as="image" href="icons/icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <div class="logo-title">
        <img src="icons/icon-192.png" alt="ROV Logo" class="logo" />
        <h1>ROV Reference</h1>
      </div>

      <nav class="main-nav" id="mainNav">
        <ul class="menu">
          <li><a href="#/" class="top-link">Home</a></li>

          <li class="dropdown-parent">
            <button class="dropdown-toggle">Operations</button>
            <ul class="dropdown">
              <li><a href="#/operations" data-link>Operations Home</a></li>
            </ul>
          </li>

          <li class="dropdown-parent">
            <button class="dropdown-toggle">Maintenance</button>
            <ul class="dropdown">
              <li class="nested-parent">
                <a href="#" class="dropdown-toggle">💧 Hydraulic ▾</a>
                <ul class="dropdown nested-dropdown">
                  <li><a href="#/fittings" data-link>Fitting Calculator</a></li>
                  <li><a href="#/finder" data-link>Fitting Finder</a></li>
                  <li><a href="#/guide" data-link>Fitting Guide</a></li>
                </ul>
              </li>
              <li><a href="#/electrical" data-link>⚡ Electrical</a></li>
              <li><a href="#/fiber" data-link>📡 Fiber</a></li>
              <li><a href="#/manipulators" data-link>🦾 Manipulator Reference</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="app">
    <noscript>Please enable JavaScript to use this app.</noscript>
  </main>

  <!-- ✅ FIXED POSITION MOBILE TAB BAR -->
  <div class="tab-bar" id="mobileTabBar">
    <a href="#/" class="tab-link" data-tab="home">🏠<span>Home</span></a>
    <a href="#/operations" class="tab-link" data-tab="ops">⚙️<span>Ops</span></a>
    <a href="#/fittings" class="tab-link" data-tab="maint">🛠️<span>Maint</span></a>
    <a href="#/manipulators" class="tab-link" data-tab="files">📂<span>Files</span></a>
  </div>

  <footer>
    <p>&copy; 2025 ROV Tools</p>
  </footer>

  <!-- Install App Button -->
  <button id="installBtn" style="display: none;">📲 Install App</button>

  <!-- Install Toast -->
  <div id="install-toast" style="display: none;">✅ App successfully installed!</div>

  <!-- JS App Entry -->
  <script type="module" src="app.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/rov-reference-app/service-worker.js', {
        scope: '/rov-reference-app/'
      })
      .then(reg => console.log('✅ Service Worker registered:', reg.scope))
      .catch(err => console.error('❌ Service Worker registration failed:', err));
    }
  </script>

  <!-- PWA Install Prompt -->
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User choice: ${outcome}`);
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });

    window.addEventListener('appinstalled', () => {
      console.log('✅ App successfully installed');
      installBtn.style.display = 'none';

      const toast = document.getElementById('install-toast');
      if (toast) {
        toast.style.display = 'block';
        toast.classList.add('toast');
        setTimeout(() => {
          toast.style.display = 'none';
          toast.classList.remove('toast');
        }, 8000);
      }
    });
  </script>

  <!-- Mobile-Friendly Dropdown Toggle -->
  <script>
    document.querySelectorAll('.dropdown-toggle').forEach(btn => {
      btn.addEventListener('click', e => {
        const parent = e.target.closest('li');

        if (parent.classList.contains('nested-parent')) {
          parent.classList.toggle('active');
        } else {
          document.querySelectorAll('.dropdown-parent').forEach(li => {
            if (li !== parent) li.classList.remove('active');
          });
          parent.classList.toggle('active');
        }

        e.stopPropagation();
      });
    });

    document.body.addEventListener('click', () => {
      document.querySelectorAll('.dropdown-parent, .nested-parent').forEach(li => li.classList.remove('active'));
    });

    window.addEventListener('resize', () => {
      const tabBar = document.getElementById('mobileTabBar');
      tabBar.style.display = window.innerWidth < 768 ? 'flex' : 'none';
    });
  </script>
</body>
</html>
