<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/rov-reference-app/icons/icon-192.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROV Reference App</title>

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffa600" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ROV Reference App</h1>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="#/" data-link>Home</a></li>
        <li><a href="#/fittings" data-link>Fittings Calculator</a></li>
        <li><a href="#/finder" data-link>Fitting Finder</a></li>
      </ul>
    </nav>
  </header>

  <main id="app">
    <noscript>Please enable JavaScript to use this app.</noscript>
  </main>

  <footer>
    <p>&copy; 2025 ROV Tools</p>
  </footer>

  <!-- Install App Button -->
  <button id="installBtn" style="display: none;">üì≤ Install App</button>

  <!-- JS App Entry -->
  <script type="module" src="app.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/rov-reference-app/service-worker.js', {
        scope: '/rov-reference-app/'
      })
      .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
      .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    }
  </script>

  <!-- PWA Install Prompt -->
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User choice: ${outcome}`);
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });

    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ App successfully installed');
      installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
