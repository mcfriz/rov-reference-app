<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROV Reference App</title>

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffa600" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ROV Reference App</h1>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="#/" data-link>Home</a></li>
        <li><a href="#/fittings" data-link>Fittings Calculator</a></li>
        <li><a href="#/finder" data-link>Fitting Finder</a></li>
      </ul>
    </nav>
  </header>

  <main id="app">
    <noscript>Please enable JavaScript to use this app.</noscript>
  </main>

  <footer>
    <p>&copy; 2025 ROV Tools</p>
  </footer>

  <!-- JS App Entry -->
  <script type="module" src="app.js"></script>

  <!-- Register Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('✅ Service Worker registered:', reg.scope))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
